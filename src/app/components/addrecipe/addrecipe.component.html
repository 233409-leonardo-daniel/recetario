<div class="modal-overlay" (click)="closeModal()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h2 class="text-2xl font-bold">Agregar Receta</h2>
      <button class="close-button" (click)="closeModal()">×</button>
    </div>
    
    <form (ngSubmit)="addRecipe()" class="space-y-4">
      <input
        type="text"
        [(ngModel)]="recipe.name"
        name="name"
        placeholder="Nombre de la receta"
        class="border rounded p-2 w-full"
      />
      <textarea
        [(ngModel)]="ingredientsString"
        name="ingredients"
        placeholder="Ingredientes (separados por comas)"
        class="border rounded p-2 w-full"
      ></textarea>
      <textarea
        [(ngModel)]="recipe.instructions"
        name="instructions"
        placeholder="Instrucciones"
        class="border rounded p-2 w-full"
      ></textarea>
      <textarea
        [(ngModel)]="recipe.description"
        name="description"
        placeholder="Descripción de la comida"
        class="border rounded p-2 w-full"
      ></textarea>
      <input
        type="file"
        (change)="onFileSelected($event)"
        class="border rounded p-2 w-full"
      />
      <button
        type="submit"
        class="bg-blue-500 text-white p-2 rounded hover:bg-blue-700 w-full"
      >
        Guardar
      </button>
    </form>
  </div>
</div>
