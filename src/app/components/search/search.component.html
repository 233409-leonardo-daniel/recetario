<div class="p-4">
    <h2 class="text-2xl font-bold">Buscar Recetas</h2>
    <input
      type="text"
      [(ngModel)]="query"
      placeholder="Buscar..."
      class="border rounded p-2 w-full"
    />
    <button
      (click)="search()"
      class="bg-blue-500 text-white p-2 rounded mt-2 hover:bg-blue-700"
    >
      Buscar
    </button>
    <ul *ngIf="results.length" class="mt-4">
      <li
        *ngFor="let recipe of results"
        class="p-2 border-b hover:bg-gray-100"
      >
        {{ recipe.name }}
      </li>
    </ul>
  </div>
