<app-navbar></app-navbar>
<div class="container mx-auto p-4 bg-[#F5F1E3]">
    <div class="flex flex-col items-center">
        <div class="w-full max-w-[80%] mb-6">
            <button (click)="toggleAddRecipe()" 
                    class="bg-[#7C9B4A] hover:bg-[#8DAC5A] text-[#F5F1E3] font-bold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105">
                Nueva Receta
            </button>
        </div>

        <div class="w-full max-w-[80%]">
            <app-recipelist (recipeSelected)="selectRecipe($event)"></app-recipelist>
        </div>
    </div>

    @if (showAddRecipe) {
        <app-addrecipe (closeModalEvent)="toggleAddRecipe()"></app-addrecipe>
    }
</div>
